{% extends "base.html" %}
{% block content %}
<h3>My Profile</h3>
<div class="card mt-3">
  <div class="card-body">
    <p><strong>Login Id:</strong> {{ request.user.username }}</p>
    <p><strong>Email:</strong> {{ request.user.email }}</p>
    <p><strong>Role:</strong> {{ request.user.get_role_display }}</p>
  </div>
</div>
{% endblock %}
