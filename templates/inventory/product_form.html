{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">{% if product %}Edit Product{% else %}New Product{% endif %}</h2>

<form method="post">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label">Name</label>
        {{ form.name }}
      </div>
      <div class="mb-3">
        <label class="form-label">SKU / Code</label>
        {{ form.sku }}
      </div>
      <div class="mb-3">
        <label class="form-label">Category</label>
        {{ form.category }}
      </div>
    </div>
    <div class="col-md-6">
      <div class="mb-3">
        <label class="form-label">Unit of Measure</label>
        {{ form.unit_of_measure }}
      </div>
      <div class="mb-3">
        <label class="form-label">Initial Stock (optional)</label>
        {{ form.initial_stock }}
      </div>
      <div class="form-check mb-3">
        {{ form.is_active }} <label class="form-check-label">Active</label>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'inventory:product_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
