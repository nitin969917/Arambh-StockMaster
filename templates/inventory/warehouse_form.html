{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">New Warehouse</h2>

<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Name</label>
    {{ form.name }}
  </div>
  <div class="mb-3">
    <label class="form-label">Code</label>
    {{ form.code }}
  </div>
  <div class="mb-3">
    <label class="form-label">Address</label>
    {{ form.address }}
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'inventory:warehouse_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
